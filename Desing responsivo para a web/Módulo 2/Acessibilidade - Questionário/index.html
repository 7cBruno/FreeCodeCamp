<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Descrição da página" />
        <link rel="stylesheet" href="styles.css" />
        <title>Questionário Acessivel</title>
    </head>

    <body>
        <header>
            <!-- Introduz à pagina e o menu de navegação -->
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="" id="logo" />
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Conteúdo principal da página -->
            <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Informações do Estudante</h2>
                    
                    <div class="info">
                        <label for="nome">Nome:</label>
                        
                        <input 
                            type="text" 
                            name="nomeUser" 
                            id="nome"
                            pattern="{8,}"
                            />                 
                    </div>
                    
                    <div class="info">
                        <label for="email">Email: </label>
                        
                        <input 
                            type="email" 
                            name="emailUser" 
                            id="email" />
                    </div>
                    
                    <div class="info">
                        <label for="aniversario">
                            Data de Nascimento: 
                            <span class="sr-only">Data de Aniversário</span>
                        </label>
                        
                        <input 
                            type="date" 
                            name="aniversarioUser" 
                            id="aniversario"/>
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">
                        Questões de HTML
                    </h2>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">Questões de CSS</h2>
                </section>
            </form>
        </main>
    </body>
</html>
